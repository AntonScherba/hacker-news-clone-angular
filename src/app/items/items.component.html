<mat-card class="card" *ngFor="let item of items">
  <mat-card-title>
    <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
  </mat-card-title>
  <mat-card-subtitle>
    <a [routerLink]="['/item/', item.objectID]"
      >{{ item.num_comments }} comments</a
    >
    | {{ item.points }} points | {{ item.author }}</mat-card-subtitle
  >
</mat-card>
